language: node_js
node_js:
- '10'
sudo: required
dist: trusty
cache:
  npm: true
  yarn: true
  directories:
  - node_modules
branches:
  only:
  - master
  - develop
install:
- npm run install:mav
script: skip
jobs:
  include:
  - stage: test
    name: Run Tests
    if: branch != develop
    script:
    - cd packages/client-mav
    - npm run lint
    - npm run build:libs
  - stage: deploy
    name: Deploy demo to GitHub Pages
    if: branch = master
    script:
    - npm run build:mav-demo
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: packages/client-mav/dist/client-mav
      on:
        branch: master
  - stage: deploy
    name: Deploy staging to Netlify
    if: branch = develop
    script:
    - npm run build:staging
    deploy:
      provider: pages
      target-branch: staging
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: packages/client-mav/dist/client-mav
      on:
        branch: develop
notifications:
  slack:
    secure: 
